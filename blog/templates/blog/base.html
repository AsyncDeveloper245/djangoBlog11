{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django Blog</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
<header>
        <div class="nav-left">
           <h1><a href="{% url 'home' %}">Django Blog</a> </h1>
        </div>
    {% if user.is_authenticated %}
        <h2><a href="{% url 'logout' user.id %}">Logout</a> </h2>
        {{ user.logout }}
    {% else %}
        <h2><a href="{% url 'login' %}">Login</a> </h2>

    {% endif %}

</header>


    {% block content %}

    {% endblock %}
</body>
</html>
