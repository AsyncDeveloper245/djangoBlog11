{% extends 'base.html' %}

{% block content %}
    <div class="post-entry">
    <h2>{{ post.title }}</h2>
    <p>{{ post.body }}</p>
    </div>
    <a href="{% url 'post_edit' post.id %}">Edit Blog Post</a>
    <a href="{% url 'post_delete' post.id %}">DELETE</a>
    <div>

    <h3>Latest Comments</h3>
    {% for comment in comments %}
        <h3>{{ comment.name }}</h3>
        <p>{{ comment.body }}</p>
    {% endfor %}
    </div>

    <form action="" method="post">
        {% csrf_token %}
        {{ comment_form.as_p }}
        <input type="submit" value="Add Comment">
    </form>
{% endblock %}
